<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="header" class="jumbotron text-container">
        <h1 id="header-text" class="display-4">Welcome</h1>
    </div>

    <div id="main-content" class="container">

        <div id="content-left" class="col-md-3">
            <form>
                <label for="search-city">Search for a City</label>
                <input id="search-city" class="form-control" name="city" placeholder="search city"></input>
                <button id="search-button" class="btn btn-primary" type="button" value="search">Search<i class="fas fa-search"></i></button>
            </form>
        
        <div id="content-right" class="col-md-9">
            <div id="current-weather"></div>
            <div id="forecast"></div>
        </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
